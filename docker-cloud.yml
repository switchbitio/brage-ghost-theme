ghost-content:
  image: donovanmuller/ghost-content:0.11.9
  command: echo "Ghost content volume"
  autoredeploy: false

ghost:
  image: donovanmuller/ghost-with-brage-theme:0.11.9
  volumes_from:
    - ghost-content
  environment:
    - VIRTUAL_HOST=?
    - LETSENCRYPT_HOST=?
    - LETSENCRYPT_EMAIL=?
    - BLOG_URL=?
  restart: always
